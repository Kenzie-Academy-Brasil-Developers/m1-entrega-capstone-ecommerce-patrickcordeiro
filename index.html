<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>E-commerce Kenzie</title>
</head>
<body>
    <header>
        <div>
            <h1><a href="">Weartake</a></h1>
            <nav>
                <ul>
                    <li><a href="" id="firstLink">Todos</a></li>
                    <li><a href="" class="categorias-produtos">Acessórios</a></li>
                    <li><a href="" class="categorias-produtos">Calçados</a></li>
                    <li><a href="" class="categorias-produtos">Camisetas</a></li>

            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            
        </div>

        <div class="aside">
            <aside>

                <div class="pesquisa">
                    <input type="search" name="pesquisar" id="pesquisar" placeholder="Digite aqui sua pesquisa">
                    <button name="pesquisar" id="botao-pesquisa">Pesquisar</button>
                </div>

                <div class="carrinho">
                    <h3 class="carrinho-titulo">Carrinho de Compras</h3>
                    <div class="carrinho-itens">
                        
                    </div>
                    <div class="total">
                        <p>Quantidade: <span id="qtde">3</span></p>
                        <p>Total: <span id="valor-total">R$ 200,00</span></p>
                    </div>
                </div>
            </aside>
        </div>
        
    </main>

    <footer></footer>

    <script src="js/database.js"></script>
    <script src="js/index.js"></script>

</html>
